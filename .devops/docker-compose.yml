version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../.devops/docker/backend.Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: unless-stopped

  dashboard:
    build:
      context: ../dashboard
      dockerfile: ../.devops/docker/dashboard.Dockerfile
    ports:
      - "3001:80"
    networks:
      - app-network
    restart: unless-stopped

  portfolio:
    build:
      context: ../portfolio
      dockerfile: ../.devops/docker/portfolio.Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongodb-data:

networks:
  app-network:
    driver: bridge
