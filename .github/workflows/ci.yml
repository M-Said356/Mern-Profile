name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  backend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run Backend Linter
      working-directory: ./backend
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test --if-present
    
    - name: Upload test coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
      continue-on-error: true

  dashboard-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
    
    - name: Install Dashboard Dependencies
      working-directory: ./dashboard
      run: npm ci
    
    - name: Build Dashboard
      working-directory: ./dashboard
      run: npm run build
    
    - name: Upload Dashboard Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dashboard-build
        path: dashboard/dist

  portfolio-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: portfolio/package-lock.json
    
    - name: Install Portfolio Dependencies
      working-directory: ./portfolio
      run: npm ci
    
    - name: Build Portfolio
      working-directory: ./portfolio
      run: npm run build
    
    - name: Upload Portfolio Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: portfolio-build
        path: portfolio/dist
  
  quality-check:
    runs-on: ubuntu-latest
    needs: [backend-test, dashboard-build, portfolio-build]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run documentation tools
      run: |
        node tools/doc-scanner.js
        node tools/doc-reviewer.js
        node tools/link-checker.js
      continue-on-error: true
    
    - name: Comment PR with quality report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… All CI checks passed! Ready for review.'
          });
      continue-on-error: true
