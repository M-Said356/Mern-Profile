name: Auto Fix Code Issues

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install -g prettier eslint
        cd backend && npm ci || true
        cd ../dashboard && npm ci || true
        cd ../portfolio && npm ci || true
    
    - name: Run Prettier
      run: |
        npx prettier --write "**/*.{js,jsx,json,md,yml,yaml}" \
          --ignore-path .gitignore \
          --ignore-path .prettierignore || true
    
    - name: Fix ESLint issues
      run: |
        cd backend && npx eslint . --fix --ext .js || true
        cd ../dashboard && npx eslint . --fix --ext .js,.jsx || true
        cd ../portfolio && npx eslint . --fix --ext .js,.jsx || true
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [[ `git status --porcelain` ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "style: auto-fix code formatting and linting issues"
        git push
